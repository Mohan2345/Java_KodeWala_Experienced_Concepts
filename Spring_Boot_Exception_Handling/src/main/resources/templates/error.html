<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Error</title>
  <style>
    body {
      background-color: #fce4e4;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    .error-box {
      background: #fff0f0;
      border: 1px solid #ffaaaa;
      display: inline-block;
      padding: 40px;
      border-radius: 10px;
    }
    h1 {
      font-size: 48px;
      color: #d32f2f;
    }
    p {
      font-size: 20px;
      color: #555;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #d32f2f;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
    a:hover {
      background-color: #b71c1c;
    }
  </style>
</head>
<body>

<div class="error-box">
  <h1>Oops! Something went wrong.</h1>
  <p><span th:text="${message}">An unexpected error has occurred.</span></p>
 </div>
</body>
</html>
