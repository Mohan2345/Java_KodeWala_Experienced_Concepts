<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Registration Success</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e0f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .success-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      width: 350px;
      text-align: center;
    }

    h2 {
      color: #00796b;
      margin-bottom: 20px;
    }

    p {
      font-size: 16px;
      margin: 8px 0;
    }

    span {
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="success-box">
    <h2>Registration Successful!</h2>
    <p>First Name: <span th:text="${firstName}"></span></p>
    <p>Last Name: <span th:text="${lastName}"></span></p>
    <p>Phone Number: <span th:text="${phone}"></span></p>
    <p>Reference Number: <span th:text="${ref_no}"></span></p>
  </div>

</body>
</html>
